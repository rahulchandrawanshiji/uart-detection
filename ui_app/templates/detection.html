<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Object Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }
        #stream {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            background: #ff4b5c;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff2a3a;
        }
        .button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .back-button {
            background: #4CAF50; /* Green */
        }
        .back-button:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Smart Object Detection</h1>
        <img id="stream" src="/video_feed/" alt="Live Stream">
        <br>
        <div class="button-container">
            <button id="stopButton" class="button" onclick="stopDetection()">‚õî Stop Detection</button>
            <button class="button back-button" onclick="goBack()">‚¨Ö Back</button>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function stopDetection() {
            const stopButton = document.getElementById("stopButton");
            stopButton.disabled = true;

            try {
                const csrftoken = getCookie('csrftoken');
                const response = await fetch('/stop_detection/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ stop: true })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                } else {
                    alert("Failed to stop detection: " + data.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong! Check console for details.");
            } finally {
                stopButton.disabled = false;
            }
        }

        function goBack() {
            window.location.href = "http://192.168.29.88:8000/";
        }
    </script>
</body>
</html>
